<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="monkeModalStyles.css" />
    <title>Monke Modal Demo</title>
  </head>
  <body>
    <div class="navbar">Monke Modal Demo</div>
    <div id="container">
      <p>
        This is a quick demo of Monke Modal, use the buttons below to see how it
        works!
      </p>
      <p>Click to show an Accept Modal</p>
      <button id="modalButton-1">Show Accept</button>
      <p>Click to show an Alert Modal</p>
      <button id="modalButton-2">Show Alert</button>
      <p>Click to show a Loader Modal</p>
      <button id="modalButton-3">Show Loader</button>
    </div>
    <script src="monkeModal.js"></script>
    <script src="script.js"></script>
  </body>
</html>
